name: Validate with hassfest

on:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs: 
  validate:
    runs-on: "ubuntu-latest"
    steps:
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            pyupgrade==3.3.1 \
            black==22.10.0 \
            click==8.0.4 \
            codespell==2.2.2 \
            ruff==0.0.261 \
            isort==5.10.1 \
      - uses: actions/checkout@v3.5.2
      - uses: home-assistant/actions/hassfest@1.0.0
