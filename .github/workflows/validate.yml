name: Validate

on:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3.4.0"
      - name: HACS validation
        uses: "hacs/action@22.5.0"
        with:
          ignore: "brands"
          category: "integration"
          comment: false

